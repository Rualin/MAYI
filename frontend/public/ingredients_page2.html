<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск рецептов по ингредиентам</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        #ingredientInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .dish-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        
        .dish-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .ingredients-list {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .ingredients-list li {
            margin-bottom: 5px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .error {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← На главную</a>
        <h1>Поиск рецептов по ингредиентам</h1>
        
        <div class="search-box">
            <input type="text" id="ingredientInput" placeholder="Например: яйца, мука, молоко...">
            <button onclick="searchByIngredients()">Найти рецепты</button>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <p>Ищем рецепты...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function searchByIngredients() {
            const input = document.getElementById('ingredientInput').value;
            const resultsDiv = document.getElementById('results');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Очищаем предыдущие результаты
            resultsDiv.innerHTML = '';
            
            // Проверяем, что введены ингредиенты
            if (!input.trim()) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        Пожалуйста, введите хотя бы один ингредиент
                    </div>
                `;
                return;
            }
            
            // Показываем индикатор загрузки
            loadingIndicator.style.display = 'block';
            
            // Разделяем ввод на отдельные ингредиенты
            const ingredients = input.split(',')
                .map(i => i.trim())
                .filter(i => i);
            
            try {
                // Отправляем запрос к бэкенду
                const response = await fetch(
                    `http://localhost:8000/api/dishes/by-ingredients/?ingredients=${ingredients.join('&ingredients=')}`
                );
                
                // Скрываем индикатор загрузки
                loadingIndicator.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                
                const data = await response.json();
                
                if (data.success && data.dishes && data.dishes.length > 0) {
                    // Отображаем найденные рецепты
                    let html = '<h2>Найдено рецептов: ' + data.dishes.length + '</h2>';
                    
                    data.dishes.forEach(dish => {
                        html += `
                        <div class="dish-card">
                            <h3>${dish.name}</h3>
                            <p><strong>Время приготовления:</strong> ${dish.time || 'не указано'}</p>
                            <div>
                                <strong>Рецепт:</strong>
                                <p>${dish.receipt || 'Рецепт не указан'}</p>
                            </div>
                            ${dish.ingredients ? `
                            <div>
                                <strong>Ингредиенты:</strong>
                                <ul class="ingredients-list">
                                    ${dish.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                            ` : ''}
                        </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="dish-card">
                            <p>К сожалению, по вашим ингредиентам рецептов не найдено.</p>
                            <p>Попробуйте изменить список ингредиентов.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                loadingIndicator.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="error">
                        Произошла ошибка при поиске рецептов. Пожалуйста, попробуйте позже.
                    </div>
                `;
            }
        }
        
        // Добавляем обработчик нажатия Enter в поле ввода
        document.getElementById('ingredientInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchByIngredients();
            }
        });
    </script>
</body>
</html>
