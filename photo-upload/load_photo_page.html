<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-информация -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по фото</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Иконки Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Шапка сайта (фиксированная вверху) -->
    <header class="sticky-top bg-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Логотип с ссылкой на главную -->
                <div class="logo-container">
                    <a href="start_page.html">
                        <img src="assets/images/reciper_icon.png" alt="Reciper" class="site-icon-custom">
                    </a>
                </div>
                
                <!-- Основная навигация -->
                <nav class="d-flex gap-4">
                    <a href="ingredients_page.html" class="nav-link-custom">Поиск по ингредиентам</a>
                    <a href="load_photo_page.html" class="nav-link-custom">Поиск по фото</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент страницы -->
    <main>
        <!-- Секция загрузки фото -->
        <section class="py-5">
            <div class="container">
                <!-- Заголовок секции -->
                <div class="subheader-content mb-4">
                    <h2 class="subheader-title-custom">Поиск по фото</h2>
                    
                    <!-- Контейнер для кнопок загрузки -->
                    <div class="file-upload-container d-flex align-items-center gap-2">
                        <!-- Скрытый input для загрузки файлов -->
                        <input type="file" id="fileInput" accept="image/*" class="d-none">
                        
                        <!-- Основная кнопка загрузки (видимая изначально) -->
                        <button id="initialBtn" class="upload-btn-custom">
                            <i class="bi bi-cloud-arrow-up"></i> Загрузить фото
                        </button>
                        
                        <!-- Дополнительные кнопки (появляются после выбора файла) -->
                        <div id="actionButtons" class="d-flex gap-2 d-none">
                            <button id="changeBtn" class="secondary-btn-custom">
                                <i class="bi bi-arrow-repeat"></i> Заменить
                            </button>
                            <button id="submitBtn" class="primary-btn-custom">
                                <i class="bi bi-send"></i> Найти рецепты
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Блок для отображения информации о загруженном файле -->
                <div id="fileInfo" class="file-info-custom text-center mb-4"></div>
            </div>
        </section>
        
        <!-- Секция с результатами поиска (изначально скрыта) -->
        <section class="py-4" id="recipes-section" style="display: none;">
            <div class="container">
                <h3 class="mb-4 text-center">Найденные рецепты:</h3>
                
                <!-- Сетка для карточек рецептов -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="recipes-container">
                    <!-- Карточки рецептов будут добавляться сюда динамически -->
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Блок "О нас" -->
                <div class="footer-section about">
                    <h3>Reciper</h3>
                    <p>Находите лучшие рецепты для ваших ингредиентов</p>
                </div>
                
                <!-- Блок "Ссылки" -->
                <div class="footer-section links">
                    <h3>Ссылки</h3>
                    <ul>
                        <li><a href="start_page.html">Главная</a></li>
                        <li><a href="ingredients_page.html">Поиск по ингредиентам</a></li>
                        <li><a href="load_photo_page.html">Поиск по фото</a></li>
                    </ul>
                </div>
                
                <!-- Блок "Контакты" -->
                <div class="footer-section contact">
                    <h3>Контакты</h3>
                    <p>Email: contact@reciper.com</p>
                </div>
            </div>
            
            <!-- Копирайт -->
            <div class="footer-bottom">
                <p>&copy; 2025 Reciper.</p>
            </div>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    
    <!-- Bootstrap JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Пользовательский скрипт для работы с фото -->
    <script src="assets/js/photo_script.js"></script>
</body>
</html>
