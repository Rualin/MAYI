<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Базовые мета-теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Заголовок страницы -->
  <title>Рецепт | Reciper</title>
  
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Подключение пользовательских стилей -->
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- Подключение скрипта для загрузки рецепта (с атрибутом defer для отложенной загрузки) -->
  <script src="assets/js/recipe-loader.js" defer></script>
</head>

<body>
  <!-- Шапка страницы с фиксированным позиционированием -->
  <header class="recipe-header sticky-top py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Логотип с ссылкой на главную страницу -->
        <a href="start_page.html" class="text-decoration-none">
          <img src="assets/images/reciper_icon.png" alt="Reciper" width="40">
        </a>
        
        <!-- Навигационное меню -->
        <nav>
          <a href="ingredients_page.html" class="btn btn-outline-primary btn-sm">Назад к поиску</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Основное содержимое страницы -->
  <main class="container my-5" id="recipe-content">
    <!-- Заглушка для контента, который будет загружен скриптом -->
    <div class="text-center py-5">
      <!-- Индикатор загрузки -->
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Загрузка рецепта...</p>
    </div>
  </main>

  <!-- Подвал страницы -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 Reciper. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
