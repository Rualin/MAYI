<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Базовые мета-теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Заголовок страницы -->
  <title>Рецепт | Reciper</title>
  
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Подключение пользовательских стилей -->
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- Подключение скрипта для загрузки рецепта (с атрибутом defer для отложенной загрузки) -->
  <script src="assets/js/recipe-loader.js" defer></script>
</head>

<body>
    <!-- Шапка сайта (фиксированная вверху) -->
    <header class="sticky-top bg-white py-3">
      <div class="container">
          <!-- Флекс-контейнер для лого и навигации -->
          <div class="d-flex justify-content-between align-items-center">
              <!-- Логотип с ссылкой на главную -->
              <div class="logo-container">
                  <a href="start_page.html">
                      <img src="assets/images/reciper_icon.png" alt="Reciper" class="site-icon-custom">
                  </a>
              </div>
              
              <!-- Основная навигация -->
              <nav class="d-flex gap-4">
                  <a href="ingredients_page.html" class="nav-link-custom">
                      Поиск по ингредиентам
                  </a>
                  <a href="load_photo_page.html" class="nav-link-custom">
                      Поиск по фото
                  </a>
              </nav>
          </div>
      </div>
  </header>

  <!-- Основное содержимое страницы -->
  <main class="container my-5 px-4" id="recipe-content">
    <div class="py-5">
      <!-- Индикатор загрузки -->
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Загрузка рецепта...</p>
    </div>
  </main>

  <!-- Подвал сайта -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <!-- Блок "О нас" -->
        <div class="footer-section about">
          <h3>Reciper</h3>
          <p>Находите лучшие рецепты для ваших ингредиентов</p>
        </div>
        <!-- Блок "Ссылки" -->
        <div class="footer-section links">
          <h3>Ссылки</h3>
          <ul>
            <li><a href="start_page.html">Главная</a></li>
            <li><a href="ingredients_page.html">Поиск по ингредиентам</a></li>
            <li><a href="load_photo_page.html">Поиск по фото</a></li>
          </ul>
        </div>
        <!-- Блок "Контакты" -->
        <div class="footer-section contact">
          <h3>Контакты</h3>
          <p>Email: contact@reciper.com</p>
        </div>
      </div>
      <!-- Копирайт -->
      <div class="footer-bottom">
        <p>&copy; 2025 Reciper.</p>
      </div>
    </div>
  </footer>
</body>
</html>
